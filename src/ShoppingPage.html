<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100">
    <!-- header -->
    <header class="bg-white shadow-sm p-4 flex justify-between items-center">
        <div class="flex items-center space-x-4">
            <div class="text-purple-600 font-bold text-x1">Onestore</div>
            <select class="border border-gray-300 rounded px-2 py-1 text-gray-600">
                <option value="all">All</option>
            </select>
            <input type="text" placeholder="Search" class="border border-gray-300 rounded px-4 py-1 w-96">
        </div>
        <button class="bg-green-600 text-white px-4 py-2 rounded">Search</button>
    </header>
    <!-- Main content -->
    <main class="max-w-screen-lg mx-auto mt-6">
        <!-- Tabs -->
        <div class="flex space-x-4 bg-white p-4 shadow-sm rounded-lg">
            <button class="text-green-600 font-semibold border-b-2 border-green-600 pb-1">Orders</button>
            <button class="text-gray-500">History of Events</button>
            <select class="ml-auto border border-gray-300 rounded px-2 py-1 text-gray-600">
                <option value="past-month">Past 3 Months</option>
            </select>
        </div>

        <!-- Order Card -->
        <div class="bg-white mt-6 p-6 shadow-sm rounded-lg space-y-6">
            <!-- Order header -->
            <div class="flex justify-between items-center text-sm text-gray-600">
                <div>Order placed: <span class="font-semibold">June 2, 2023</span>
                </div>
                <div>Total: <span class="font-semibold">$157.99</span>
                </div>
                <div>Event Name: <span class="font-semibold">Summer Music Festival</span>
                </div>
                <div>Order #: #112-0822160-5390023</div>
                <div><a href="#" class="text-blue-500 hover: underline">View Order Details</a>
                </div>
                <div>
                    <a href="#" class="text-blue-500 hover: underline">View Invoice</a>
                </div>
            </div>

            <!-- Rating Notification -->
            <div class="bg-yellow-100 border-1-4 border-yellow-400 p-4 text-sm text-yellow-700">Please Rate Your
                Experience With The Event.</div>

            <!-- Ticket Card -->
            <!-- Ticket 1 -->
            <div class="flex items-start space-x-6"></div>
            <!-- Image -->
            <img src="#" alt="Event Image" class="w-[20%] h-auto object-cover">
            <div class="flex-grow space-y-2">
                <h3 class="font-semibold text-gray-800">VIP Pass - Summer Music Festival</h3>
                <p class="text-sm text-gray-500">Event date: July 5, 2023 | Venue: Central Park, NYC</p>
                <!-- BUTTONS -->
                <div class="flex space-x-2">
                    <button
                        class="bg-green-600 text-white px-[10px] py-[5px] rounded hover: bg-green hover: rounded">...</button>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
